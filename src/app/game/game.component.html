<app-player 

*ngFor="let player of game.players; let i = index" 
[ngStyle]="{'top.px': 100 + (i * 90)}"
[playerActive]="i == game.currentPlayer"
[name] = "player"
class="player-position"></app-player>

<div class="field"
style="background-image: url('./assets/img/board.jpg')">
  <div class="card-stack">
    <img
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      [ngStyle]="{ right: i * 10 + 'px' }"
      src="assets/img/cards_old/card_cover.png"
      alt="Card Cover"
    />

    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 40px"
      src="assets/img/cards_old/card_cover.png"
      alt="Card Cover"
    />
    <img
    *ngFor="let card of game.playedCards"
    class="played-card"
    src="assets/img/cards/{{card}}.png"
    alt="r"
  />
    <img
      *ngIf="pickCardAnimation"
      [class.pick-card]="pickCardAnimation"
      class="pick-card"
      style="right: 40px"
      src="assets/img/cards/{{currentCard}}.png"
      alt=""
    />
  
  </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
  <mat-icon>add</mat-icon>
</button>
